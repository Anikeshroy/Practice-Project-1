<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="address_control">
                        <label for="address">Address</label>
                        <!-- <input type="email" name="email" id="email" placeholder="Enter Email"> -->
                        <textarea name="address" id="address" placeholder="Enter Address" cols="50" rows="1"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city_name">City Name</label>
                        <input type="text" name="city_name" id="city_name" placeholder="Enter City Name">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" value="2024-03-19" name="date" id="date" placeholder="Enter Date">
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" name="cv" id="cv">
                    </div>
                </div>
                <div class="button_container">
                    <button class="submit_button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
